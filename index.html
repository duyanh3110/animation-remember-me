<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                background-color: black;
            }

            .dialog {
                background-color: rgb(250,250,250);
                margin-left: auto;
                margin-right: auto;
                width: 300px;
                padding: 20px;
            }

            .remember
            {
                margin: 20px;
                perspective: 600px;
            }

            .always-visible
            {
                border-bottom: 1px solid rgb(220,220,220);
                padding: 5px;
                border: 1px solid rgb(220,220,220);
            }
            .collapse{
                border: 1px solid rgb(220,220,220);
                padding-top: 5px ;
                transition: all 0.35s;
                transition-timing-function: cubic-bezier(0.730, 0.005, 0.265, 1.550); /* custom */
                transform: rotateX(-90deg);

                transform-style: preserve-3d;
                transform-origin: 0px 0px;

                height: 0px;
                opacity: 0;
            }
            .collapse-visible
            {
                transform: rotateX(0deg);
                opacity: 1;
                height: 68px;
            }
            .button
            {
                background-color: blue;
                color: white;
                margin: 30px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
            }

            .phone
            {
                width: 100%;
                border: 0px;
                border-top: 1px solid rgb(220,220,220);
                padding-top: 3px;
                padding-bottom: 3px;
            }
        </style>
    </head>
    <body>
        <div class="dialog">
            <div class="remember">
                <div class="always-visible">
                    <input type="checkbox" onchange="setVisible()"> Remember me
                </div>
                <div class="collapse" id="flip">
                    <div>
                        <div style="padding: 5px;">
                            For security, please enter your mobile phone number
                        </div>

                        <input class="phone" type="text" placeholder="(555) 1234-789">
                    </div>
                </div>
            </div>
            <div class="button">
                Pay $25.00
            </div>
        </div>
        <script>
            function setVisible()
            {
                console.log("disp");
                document.getElementById("flip").classList.toggle("collapse-visible");
            }
        </script>
    </body>
</html>
